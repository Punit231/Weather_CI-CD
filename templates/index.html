<!doctype html>
<html>
  <head>
    <title>Weather Checker</title>
    <style>
	body { 
	font-family: sans-serif;
  	background: #f4f4f4;
  	display: flex;
  	justify-content: center;
  	align-items: center;
  	height: 100vh; 
}

input, button { 
	padding: 8px; font-size: 16px; 
}

.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  text-align: center;
}
    </style>
  </head>
  <body>
    <div class="container">
    <h1>üå§Ô∏è Simple Weather App</h1>
    <form method="POST">
      <input type="text" name="city" placeholder="Enter City Name" required />
      <button type="submit">Check Weather</button>
    </form>

    {% if weather.city %}
      <h2>{{ weather.city }}</h2>
      <p>{{ weather.temperature }}¬∞C | {{ weather.description }}</p>
      <img src="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/img/widgets/{{ weather.icon }}.png">
    {% elif weather.error %}
      <p style="color: red;">{{ weather.error }}</p>
    {% endif %}
    </div>
    <script>
	let alertShow = false;
	setInterval(() => {
  	document.title =
  	alertShow ? "Weather"
        	  : "CI/CD Pipeline";
  
	alertShow = !alertShow;
	}, 500);
    </script>
  </body>
</html>
